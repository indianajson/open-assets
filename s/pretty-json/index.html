<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pretty-Json (script)</title>
    <link rel="stylesheet" href="../github-markdown-light.css" id="theme-stylesheet">
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        body {
            padding: 20px;
            text-align: justify;
        }

        #content {
            max-width: 800px;
            margin: auto;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--toggle-bg, #f6f8fa);
            border: 1px solid var(--toggle-border, #d0d7de);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .theme-toggle svg {
            width: 24px;
            height: 24px;
            stroke: var(--icon-color, #57606a);
        }

        /* Dark mode variables - Make sure these are defined */
        body.dark-mode {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --toggle-bg: #21262d;
            --toggle-border: #30363d;
            --icon-color: #8b949e;
        }

        /* Explicit dark mode styles for theme toggle */
        body.dark-mode .theme-toggle {
            background: #21262d;
            border-color: #30363d;
        }

        body.dark-mode .theme-toggle svg {
            stroke: #8b949e;
        }

        .download-btn {
            position: fixed;
            top: 20px;
            right: 80px;
            /* Position to the left of the theme toggle */
            z-index: 1000;
            background: var(--toggle-bg, #f6f8fa);
            border: 1px solid var(--toggle-border, #d0d7de);
            border-radius: 25px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--icon-color, #57606a);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 14px;
            font-weight: 500;
        }

        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            text-decoration: none;
            color: var(--icon-color, #57606a);
        }

        .download-btn svg {
            width: 18px;
            height: 18px;
            stroke: var(--icon-color, #57606a);
        }

        /* Dark mode styles for download button */
        body.dark-mode .download-btn {
            background: var(--toggle-bg, #21262d);
            border-color: var(--toggle-border, #30363d);
            color: var(--icon-color, #8b949e);
        }

        body.dark-mode .download-btn svg {
            stroke: var(--icon-color, #8b949e);
        }
    </style>
</head>

<body class="markdown-body">
    <a href="pretty-json.zip" class="download-btn" id="downloadBtn" download>
        <i data-feather="download"></i>
        <span>Download</span>
    </a>
    <div class="theme-toggle" id="themeToggle">
        <i data-feather="moon"></i>
    </div>
    <br>
    <div id="content"></div>
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
    <script>
        document.getElementById('content').innerHTML =
            marked.parse(`
      
# Pretty Json
Slightly modified version of the original json.lua (Not made by me), to add a bool to pretty-print the json.

### How does it work?
Works the exact same way as the old json script. Only need to add a true to your json.encode function call. When the next save to that file happens it will now be in pretty-print formatting.

### How do I install this on my ONB server?

> 1. Download the zip file.
> 2. Copy \`/scripts/libs/json.lua\` to your server's \`/scripts/libs/\` folder.`
            )
    </script>
</body>

</html>
